<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Bombay Monuments</title>
    <style>
        body {
            background: linear-gradient(to right, purple, pink);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        .navbar {
            background-color: white;
            margin: 20px;
            overflow: hidden;
            padding: 5px 0; /* Reduced padding to decrease height */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a slight shadow for separation */
        }
        .navbar a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 8px 15px; /* Reduced padding for smaller height */
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #f0f0f0;
            color: black;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .monument {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .monument img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mumbai Monuments Connect</h1>
    </header>

    <div class="navbar">
        <a href="index.html">Home</a>
    </div>

    <div class="container">
        <div class="monument">
            <img src="dsl.jpeg" alt="David Sassoon Library">
            <h3>David Sassoon Library</h3>
            <a href="david-sassoon.html" class="button">Learn More</a>
        </div>
        <div class="monument">
            <img src="meuseum.jpeg" alt="Prince of Wales Museum">
            <h3>Chhatrapati Shivaji Maharaj Vastu Sangrahalaya</h3>
            <a href="prince-of-wales.html" class="button">Learn More</a>
        </div>
        <div class="monument">
            <img src="florafountain.jpeg" alt="Flora Fountain">
            <h3>Flora Fountain</h3>
            <a href="flora-fountain.html" class="button">Learn More</a>
        </div>
        <div class="monument">
            <img src="gateway.jpeg" alt="Gateway of India">
            <h3>Gateway of India</h3>
            <a href="gateway.html" class="button">Learn More</a>
        </div>
        <div class="monument">
            <img src="bmc.jpeg" alt="BMC Headquarters">
            <h3>BMC Headquarters</h3>
            <a href="bmc-headquarters.html" class="button">Learn More</a>
        </div>
        <div class="monument">
            <img src="vt.jpeg" alt="Chattrapati Shivaji Maharaj Terminus">
            <h3>Chattrapati Shivaji Maharaj Terminus</h3>
            <a href="csmt.html" class="button">Learn More</a>
        </div>
    </div>

</body>
</html>
